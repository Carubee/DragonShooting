<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>{{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico?id={{{PRODUCT_VERSION}}}">
    <link rel="stylesheet" href="TemplateData/style.css?id={{{PRODUCT_VERSION}}}">
    <script src="TemplateData/hls.min.js"></script>
    <script src="TemplateData/script.js?id={{{PRODUCT_VERSION}}}"></script>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>
    <div id="web-iframe-container">
      <iframe id="web-iframe" width="100%" height="100%"></iframe>
      <a id="web-iframe-exit-button" onclick="javascript:window.closeIFrame();">&nbsp;</a>
    </div>
    <script src="web3/index.js"></script>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/{{{LOADER_FILENAME}}}?id={{{PRODUCT_VERSION}}}";
      var config = {
        dataUrl: buildUrl + "/{{{DATA_FILENAME}}}?id={{{PRODUCT_VERSION}}}",
        frameworkUrl: buildUrl + "/{{{FRAMEWORK_FILENAME}}}?id={{{PRODUCT_VERSION}}}",
        codeUrl: buildUrl + "/{{{CODE_FILENAME}}}?id={{{PRODUCT_VERSION}}}",
#if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: "{{{ COMPANY_NAME }}}",
        productName: "{{{ PRODUCT_NAME }}}",
        productVersion: "{{{ PRODUCT_VERSION }}}",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        // Avoid draining fillrate performance on mobile devices,
        // and default/override low DPI mode on mobile browsers.
        config.devicePixelRatio = 1;
        unityShowBanner('WebGL builds are not supported on mobile devices.');
      }/* else {
        canvas.style.width = "{{{ WIDTH }}}px";
        canvas.style.height = "{{{ HEIGHT }}}px";
      }*/
#if BACKGROUND_FILENAME
      canvas.style.background = "url('" + buildUrl + "/{{{ BACKGROUND_FILENAME.replace(/'/g, '%27') }}}') center / cover";
#endif
      loadingBar.style.display = "block";

      var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      function createAppInstance() {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          window.unityInstance = unityInstance;
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      }
      // Validate token before create Unity instance
      var requestConfig = new XMLHttpRequest();
      requestConfig.open('GET', './StreamingAssets/appConfig.json?id={{{PRODUCT_VERSION}}}', true);
      requestConfig.setRequestHeader("Content-Type", "application/json");
      requestConfig.onreadystatechange = function () {
        if (requestConfig.readyState !== 4) {
          return;
        }
        if (requestConfig.status !== 200) {
          console.log("Can't read config file but still create app instance");
          createAppInstance();
          return;
        }
        var data = JSON.parse(requestConfig.responseText);
        // Set app config by data which received from file
        window.appConfig = data;
        if (data.enableTestMode) {
          // Allow to enter game without account validation
          createAppInstance();
          return;
        }
        // Account validation
        if (!data.serviceAddress || !data.keyAccessToken) {
          console.log("Can't find config data from config file but still create app instance");
          createAppInstance();
          return;
        }
        // Bring access token from local storage to validate by validate token API
        window.accessToken = localStorage.getItem(data.keyAccessToken);
        var requestValidate = new XMLHttpRequest();
        requestValidate.open('GET', data.serviceAddress + "/validate-token", true);
        requestValidate.setRequestHeader("Content-Type", "application/json");
        requestValidate.setRequestHeader("Authorization", "Bearer " + window.accessToken);
        requestValidate.onreadystatechange = function () {
          if (requestValidate.readyState !== 4) {
            return;
          }
          if (requestValidate.status !== 200) {
            console.log("Invalid token");
            window.open(window.getLoginUrl(), "_self");
            return;
          }
          console.log("Valid token");
          createAppInstance();
        }
        requestValidate.send();
      }
      requestConfig.send();
    };
    document.body.appendChild(script);
    </script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  </body>
</html>
